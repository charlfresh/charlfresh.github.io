<!DOCTYPE html>
<html lang="en">
<head>
        <title>Grid Practice</title>
        <script src="../js/init.js"></script>
<style>
#grid{
        display:grid;
        grid-template-rows: 1fr 3fr 1fr;
        grid-template-columns: 1fr 3fr 1fr;
        height:50vw;
	gap:10px;
	text-align:center;
	font-size:40pt;
}
#g1{
        grid-column:1/4;
	background-color: green;
}
#g2{
	row-start:2;
	background-color: green;
}
#g3{
        row-start:2;
        background-color: green;
}
#g4{
        row-start:2;
        background-color: green;
}
#g5{
        row-start:3;
	grid-column:1/4;
        background-color: green;
}



</style>
</head>
<body>
        <div id="grid">
                <div id="g1">HEADER</div>
		<div id="g2">SIDE</div>
		<div id="g3">MAIN</div>
		<div id="g4">SIDE</div>
		<div id="g5">FOOT</div>
        </div>
</body>
</html>
